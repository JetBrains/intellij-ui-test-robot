name: Run example UI Tests
on:
  workflow_dispatch
jobs:
  build-for-ui-test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v2.3.1
        with:
          distribution: zulu
          java-version: 11
      - name: Clean
        run: gradle :ui-test-example:clean
      - name: Run Idea
        run: |
          set -e -o pipefail -u
          sudo apt-get update
          sudo apt-get install -y xvfb xauth ffmpeg

          export DISPLAY=:99.0
          Xvfb -ac :99 -screen 0 1920x1080x16 &
          mkdir -p ui-test-example/build/reports

          echo 'Recording tests on video'
          ffmpeg -loglevel warning -f x11grab -video_size 1920x1080 -framerate 5 -i :99 -q:v 0 ui-test-example/build/reports/recording.mp4 &

          gradle :ui-test-example:runIdeForUiTests > ui-test-example/build/reports/idea.log &
      - name: Wait for Idea started
        uses: jtalk/url-health-check-action@v2
        with:
          url: http://127.0.0.1:8082
          max-attempts: 15
          retry-delay: 30s
      - name: Tests
        run: gradle :ui-test-example:test
      - name: Stop video
        run: ps -ef | grep ffmpeg | awk '{print $2}' | xargs kill -2
        if: ${{ always() }}
      - name: Save fails report
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: ui-test-fails-report-linux
          path: |
            ui-test-example/build/reports
