name: Run example UI Tests
on:
  workflow_dispatch
jobs:
  build-for-ui-test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v2.5.0
        with:
          distribution: zulu
          java-version: 11
      - name: Setup FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v1
        with:
          # Not strictly necessary, but it may prevent rate limit
          # errors especially on GitHub-hosted macos machines.
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Clean
        run: gradle :ui-test-example:clean
      - name: Run Idea
        run: |
          export DISPLAY=:99.0
          Xvfb -ac :99 -screen 0 1920x1080x24 &
          sleep 10
          mkdir -p ui-test-example/build/reports
          gradle :ui-test-example:runIdeForUiTests > ui-test-example/build/reports/idea.log &
      - name: Wait for Idea started
        uses: jtalk/url-health-check-action@v2
        with:
          url: http://127.0.0.1:8082
          max-attempts: 15
          retry-delay: 30s
      - name: Tests
        run: |
          export DISPLAY=:99.0
          gradle :ui-test-example:test
      - name: Move video
        if: ${{ failure() }}
        run: mv ui-test-example/video ui-test-example/build/reports
      - name: Save fails report
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: ui-test-fails-report-linux
          path: |
            ui-test-example/build/reports
  build-for-ui-test-mac-os:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v2.5.0
        with:
          distribution: zulu
          java-version: 11
      - name: Setup FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v1
        with:
          # Not strictly necessary, but it may prevent rate limit
          # errors especially on GitHub-hosted macos machines.
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Clean
        run: gradle :ui-test-example:clean
      - name: Run Idea
        run: gradle :ui-test-example:runIdeForUiTests &
      - name: Wait for Idea started
        uses: jtalk/url-health-check-action@v2
        with:
          url: http://127.0.0.1:8082
          max-attempts: 15
          retry-delay: 30s
      - name: Tests
        run: gradle :ui-test-example:test
      - name: Move video
        if: ${{ failure() }}
        run: mv ui-test-example/video ui-test-example/build/reports
      - name: Save fails report
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: ui-test-fails-report-mac
          path: |
            ui-test-example/build/reports
  build-for-ui-test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v2.5.0
        with:
          distribution: zulu
          java-version: 11
      - name: Setup FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v1
        with:
          # Not strictly necessary, but it may prevent rate limit
          # errors especially on GitHub-hosted macos machines.
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Clean
        run: gradle :ui-test-example:clean
      - name: Run Idea
        run: start gradlew.bat :ui-test-example:runIdeForUiTests
      - name: Wait for Idea started
        uses: jtalk/url-health-check-action@v1.5
        with:
          url: http://localhost:8082
          max-attempts: 15
          retry-delay: 30s
      - name: Tests
        run: gradle :ui-test-example:test
      - name: Move video
        if: ${{ failure() }}
        run: mv ui-test-example/video ui-test-example/build/reports
      - name: Save fails report
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: ui-test-fails-report-windows
          path: |
            ui-test-example/build/reports
