buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'https://dl.bintray.com/jetbrains/intellij-plugin-service'
        }

    }
}
plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'java'
    id 'org.jetbrains.intellij'
}

repositories {
    mavenCentral()
    maven { url = "https://jetbrains.bintray.com/intellij-third-party-dependencies" }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

def remoteRobotVersion = "0.10.3"
def fixturesVersion = "1.1.18"

dependencies {
    testImplementation("com.intellij.remoterobot:remote-robot:$remoteRobotVersion")
    testImplementation("com.intellij.remoterobot:remote-fixtures:$fixturesVersion")
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'

    // Logging Network Calls
    testImplementation("com.squareup.okhttp3:logging-interceptor:4.2.1")
}


intellij {
    downloadRobotServerPlugin.version = remoteRobotVersion
}


runIdeForUiTests {
    systemProperty "robot-server.port", "8082"
    systemProperty "ide.mac.message.dialogs.as.sheets", "false"

}

test {
    // enable here nad in runIdeForUiTests block - to log the retrofit HTTP calls
    // systemProperty "debug-retrofit", "enable"
    useJUnitPlatform()
}
